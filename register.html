<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section  -->
    <section class="header extend">
        <div class="left-content">
            <a href="index.html">Title/Logo</a>
        </div>
        <div class="right-content"></div>
    </section>

    <!-- Register Section -->
    <section class="hero">
        <div class="wrapper extend">
            <header>Let's Get Started</header>
            <p>Lorem ipsum dolor, have an account? <a href="login.html">Login</a></p>
            <form action="#">
                <div class="field input">
                    <label for="name">Username</label>
                    <div class="input">
                        <input id="name" type="text" class="form-control"
                            name="name"  placeholder="Enter your username" required
                            autocomplete="name" autofocus>
                    </div>
                </div>
                <div class="field input">
                    <label for="email">Email Address</label>
                    <div class="input">
                        <input id="email" type="email" class="form-control"
                            name="email" placeholder="Enter your email" required
                            autocomplete="email">
                    </div>
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <div class="input">
                        <input id="password" type="password" class="form-control" 
                        placeholder="Enter your password" name="password" required autocomplete="new-password">
                    </div>
                </div>
                <div class="field input">
                    <label for="password-confirm">Confirm Password</label>
                    <div class="input">
                        <input id="password-confirm" type="password" class="form-control" name="password_confirmation"
                            placeholder="Re-enter your password" required autocomplete="new-password">
                    </div>
                </div>
                <div class="action">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
