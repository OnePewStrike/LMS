<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84e2199ce0.js" crossorigin="anonymous"></script>
    <script src="custom.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="admin-sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class="fa-solid fa-book-open-reader"></i>
                <div class="logo-name">Title/Logo</div>
            </div>
            <i class="fa-solid fa-bars"></i>
            <ul class="nav-list">
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                    <!-- <span class="tooltip">Dashboard</span> -->
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gauge-high"></i>
                    </a>
                    <span class="links name">Dashboard</span>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-book"></i></a>
                    <span class="links name">Books</span>
                    <!-- <span class="tooltip">Books</span> -->
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-address-book"></i></a>
                    <span class="links name">Book Orders</span>
                    <!-- <span class="tooltip">Book Orders</span> -->
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-border-all"></i></a>
                    <span class="links name">Subject Area</span>
                    <!-- <span class="tooltip">Subject Area</span> -->
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-users"></i></a>
                    <span class="links name">Members</span>
                    <!-- <span class="tooltip">Members</span> -->
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
